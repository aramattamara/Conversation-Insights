{% extends 'base.html' %}


{% block title %} Dashboard {% endblock %}

{% block content %}
    <div><a href="javascript:window.history.back();">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-left" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#6f32be" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <line x1="5" y1="12" x2="19" y2="12" />
            <line x1="5" y1="12" x2="9" y2="16" />
            <line x1="5" y1="12" x2="9" y2="8" />
        </svg>
    </a></div>
    <div class="dashboard">
        <input type="hidden" value="{{ chat_id }}" id="chat_id"/>
        <div class="container">
            <div class="page-header">
                <h2 class="text-center"> Dashboard: <span style="color: #6F32BE; font-size: 34px"> {{ chat_title }}</span> </h2>
                <h2 class="text-center"> total members: <span style="color: #6F32BE; font-size: 34px">{{ total_members }}</span> </h2>
            </div>
        </div>

        <div class="container" id="container"></div>
    </div>

{% endblock %}
